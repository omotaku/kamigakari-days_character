<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>キャラクター紹介 | しのね</title>
</head>
<body data-theme="shinone">

    <div class="page-container">

        <div class="character-card-container">
            <div class="character-card" id="shinone-card">
                <div class="card-face card-front">
                    <!-- しのねちゃんの画像が決まったら、ここのURLを差し替えてください -->
                    <img src="https://via.placeholder.com/350x200/1a1a1a/ffffff?text=Shinone" alt="しのね" class="character-image">
                    <h2>しのね</h2>
                    <table>
                        <tr><th>性格</th><td>冷静沈着な観察者</td></tr>
                        <tr><th>口癖</th><td>「〜かしら？」「〜してるわ」</td></tr>
                        <tr><th>好きなこと</th><td>静かな場所、読書、観察</td></tr>
                        <tr><th>得意なこと</th><td>計画立案、分析、細かい作業</td></tr>
                        <tr><th>苦手なこと</th><td>騒がしい場所、褒められること</td></tr>
                    </table>
                    <div class="click-info">（クリックして秘密を見る）</div>
                </div>
                <div class="card-face card-back">
                    <h2>しのねの秘密</h2>
                    <div class="secret-content">
                        <h3>黒猫の髪飾り</h3>
                        <p>いつも身につけている黒猫の髪飾り。本人は気づいていないが、本当に集中している時や、ごく稀に感情が動いた時に、髪飾りの尻尾がピクッと動くらしい。</p>
                    </div>
                    <div class="click-info">（クリックして戻る）</div>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-to-menu">キャラクター一覧へ戻る</a>

    </div>

    <script src="../character-page.js"></script>
</body>
</html>
