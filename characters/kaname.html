<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>キャラクター紹介 | かなめ</title>
</head>
<body data-theme="kaname">

    <div class="page-container">

        <div class="character-card-container">
            <div class="character-card" id="kaname-card">
                <div class="card-face card-front">
                    <!-- かなめくんの画像が決まったら、ここのURLを差し替えてください -->
                    <img src="https://via.placeholder.com/350x200/cccccc/000000?text=Kaname" alt="かなめ" class="character-image">
                    <h2>かなめ</h2>
                    <table>
                        <tr><th>性格</th><td>達観系ツッコミ常識人（絆されやすい）</td></tr>
                        <tr><th>口癖</th><td>「やれやれ」「なんで俺が…」</td></tr>
                        <tr><th>好きなこと</th><td>何もしない時間、インスタント食品</td></tr>
                        <tr><th>得意なこと</th><td>後始末、危機管理能力</td></tr>
                        <tr><th>苦手なこと</th><td>面倒なこと全般、頼み事を断ること</td></tr>
                    </table>
                    <div class="click-info">（クリックして秘密を見る）</div>
                </div>
                <div class="card-face card-back">
                    <h2>かなめの秘密</h2>
                    <div class="secret-content">
                        <h3>幸運と不運を中和させる力</h3>
                        <p>本人は全く自覚していないが、彼がいるだけで場の運気が安定する。すなみの強運も、しのねが引き寄せそうな不運も、彼がいるだけで「まあ、ちょっとしたドタバタ」くらいに収まる。この神社の平和は、実は彼のおかげかもしれない。</p>
                    </div>
                    <div class="click-info">（クリックして戻る）</div>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-to-menu">キャラクター一覧へ戻る</a>

    </div>

    <script src="../character-page.js"></script>
</body>
</html>
