<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- パスを修正: ../ で一つ上の階層を指す -->
    <link rel="stylesheet" href="../style.css">
    <title>キャラクター紹介 | いづね</title>
</head>
<!-- bodyにテーマ用のデータ属性を追加 -->
<body data-theme="izune">

    <!-- ページ全体を中央揃えにするためのコンテナ -->
    <div class="page-container">

        <div class="character-card-container">
            <div class="character-card" id="izune-card">
                <div class="card-face card-front">
                    <img src="../images/izune.jpg" alt="いづね" class="character-image">
                    <h2>いづね</h2>
                    <table>
                        <tr><th>性格</th><td>のんびりとしたマイペース</td></tr>
                        <tr><th>口癖</th><td>「眠たい…」</td></tr>
                        <tr><th>好きなこと</th><td>昼寝、美味しいもの</td></tr>
                        <tr><th>得意なこと</th><td>人の話を聞く（適当な相槌）</td></tr>
                        <tr><th>苦手なこと</th><td>急かされること、大きな音、冬</td></tr>
                    </table>
                    <div class="click-info">（クリックして秘密を見る）</div>
                </div>
                <div class="card-face card-back">
                    <h2>いづねの秘密</h2>
                    <div class="secret-content">
                        <h3>感情で動く猫の帽子</h3>
                        <p>チャームポイントの猫の帽子は、本人の意思とは関係なく、その時の感情と連動して動く。嬉しいと耳が立ち、悲しいとしゅんと垂れる。本人はあまり気づいていないため、隠している感情がバレてしまうことも。</p>
                    </div>
                    <div class="click-info">（クリックして戻る）</div>
                </div>
            </div>
        </div>

        <!-- 目次に戻るボタンを追加 -->
        <a href="../index.html" class="back-to-menu">キャラクター一覧へ戻る</a>

    </div>

    <!-- 読み込むスクリプトを新しい専用ファイルに変更 -->
    <script src="../character-page.js"></script>
</body>
</html>
