<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../style.css">
    <title>キャラクター紹介 | かおり</title>
</head>
<body data-theme="kaori">

    <div class="page-container">

        <div class="character-card-container">
            <div class="character-card" id="kaori-card">
                <div class="card-face card-front">
                    <!-- かおりの画像が決まったら、ここのURLを差し替えてください -->
                    <img src="https://via.placeholder.com/350x200/6a8a6b/ffffff?text=Kaori" alt="かおり" class="character-image">
                    <h2>かおり</h2>
                    <table>
                        <tr><th>性格</th><td>真面目で面倒見が良い</td></tr>
                        <tr><th>口癖</th><td>「〜じゃない？」「〜だよ」</td></tr>
                        <tr><th>好きなこと</th><td>静かな場所での読書、人間観察</td></tr>
                        <tr><th>得意なこと</th><td>物事の本質を見抜くこと、戦略的思考</td></tr>
                        <tr><th>苦手なこと</th><td>感情論、集団行動、最新の流行</td></tr>
                    </table>
                    <div class="click-info">（クリックして秘密を見る）</div>
                </div>
                <div class="card-face card-back">
                    <h2>かおりの秘密</h2>
                    <div class="secret-content">
                        <h3>致命的な方向音痴（森の外限定）</h3>
                        <p>どんな複雑な問題も解決できるのに、神社の外に出ると驚くほど簡単に迷子になる。本人も自覚しているので、一人で遠くへは行かないようにしている。そのギャップが、彼女のクールなイメージを少しだけ和らげている。</p>
                    </div>
                    <div class="click-info">（クリックして戻る）</div>
                </div>
            </div>
        </div>

        <a href="../index.html" class="back-to-menu">キャラクター一覧へ戻る</a>

    </div>
